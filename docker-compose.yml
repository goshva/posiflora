version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: posiflora
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
    # Опционально: добавляем healthcheck для надежного запуска
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/posiflora?sslmode=disable
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    # Копируем .env файл в контейнер
    env_file:
      - .env

volumes:
  pgdata: